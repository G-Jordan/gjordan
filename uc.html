<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction - GJordan.Music</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: gold;
            font-family: Arial, sans-serif;
            text-shadow: 0 0 10px gold;
            flex-direction: column; /* Stack the image and title vertically */
            text-align: center;
        }

        /* Image at the top */
        .logo {
            width: 150px; /* Adjust the size of the logo */
            margin-bottom: 20px; /* Add space below the logo */
        }

        /* Title styling */
        h1 {
            font-size: 3rem;
            margin: 0;
            position: relative;
            z-index: 1;
        }

        /* Canvas for the background particles */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Logo Image -->
    <img src="G73.png" alt="G73 Logo" class="logo">

    <!-- Title -->
    <h1>GJordan.Music - Under Construction</h1>

    <!-- Background Canvas -->
    <canvas id="background"></canvas>

    <script>
        const canvas = document.getElementById("background");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 4 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.2) this.size -= 0.02;
            }

            draw() {
                ctx.fillStyle = "gold";
                ctx.shadowBlur = 10;
                ctx.shadowColor = "gold";
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
            }
        }

        function handleParticles() {
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].size <= 0.2) {
                    particles.splice(i, 1);
                    i--;
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            handleParticles();
            if (particles.length < 100) {
                particles.push(new Particle());
            }
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
