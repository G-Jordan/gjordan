        <!-- Background Particles Script -->
        <script>
            const canvas = document.getElementById("background-canvas");
            const ctx = canvas.getContext("2d");

            let particlesArray;

            function initParticles() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                particlesArray = [];

                const numberOfParticles = 70;
                for (let i = 0; i < numberOfParticles; i++) {
                    particlesArray.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        size: Math.random() * 2 + 1,
                        speedX: Math.random() * 0.5 - 0.25,
                        speedY: Math.random() * 0.5 - 0.25,
                        color: `hsl(${Math.random() * 360}, 100%, 60%)`
                    });
                }
            }

            function animateParticles() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                particlesArray.forEach(p => {
                    p.x += p.speedX;
                    p.y += p.speedY;

                    if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
                    if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;

                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fillStyle = p.color;
                    ctx.fill();
                });

                requestAnimationFrame(animateParticles);
            }

            window.addEventListener("resize", initParticles);
            initParticles();
            animateParticles();
        </script>

  }

  /* ---------- Make sure “G73™ LLC” span gets themed (.tm) ---------- */
  function normalizeFooterBrand(){
    try{
      const foot = document.querySelector('footer');
      if (!foot) return;
      const candidate = [...foot.querySelectorAll('span')].find(s=>/G73/i.test(s.textContent||''));
      if (candidate){
        candidate.classList.add('tm');
        candidate.style.color = '';
      }

  }

  /* ---------- Boot & live updates ---------- */
  let queued = false;
  const queue = ()=>{
    if (queued) return; queued = true;
    requestAnimationFrame(()=>{
      queued = false;
      applyVars(loadPalette());
      ensureStyle();
      normalizeFooterBrand();
    });
  };

  if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', queue, { once:true });
  else queue();

  window.addEventListener('theme:changed', queue, { passive:true });
  window.addEventListener('storage', (e)=>{
    if (e.key === 'siteThemeV1' || e.key === 'themeSettings') queue();
  }, { passive:true });
  new MutationObserver(queue).observe($r, { attributes:true, attributeFilter:['style','class','data-theme'] });

  // optional manual
  window.G73ContactBinder = { apply: queue };
